<div class="container" *ngIf="profileS.currentUser == null">
    <aneo-app-loader></aneo-app-loader>
</div>
<div class="container" *ngIf="profileS.currentUser != null">
    <h2>Auteur</h2>
    <div class="row">
        <div class="col-md-6">username</div>
        <div class="col-md-6">{{profileS.currentUser.username}}</div>
    </div>
    <div class="row">
        <div class="col-md-6">Bio</div>
        <div class="col-md-6">{{profileS.currentUser.bio}}</div>
    </div>
    <div class="row">
        <div class="col-md-6">Image</div>
        <div class="col-md-6">
            <img src="{{profileS.currentUser.image}}" alt="" srcset="">
        </div>
    </div>
    <h2>Articles</h2>
    <aneo-app-paginator Auter={{profileS.currentUser.username}}></aneo-app-paginator>
</div>
